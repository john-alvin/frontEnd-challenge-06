<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="App.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="box-01">
        <p class="bill-title">
          bill <span class="error hidden">Can't be zero!</span>
        </p>

        <input type="text" class="bills-box" placeholder="0.00" value="0" />
        <p class="select-tip">select tip %</p>
        <div class="tip-container">
          <button class="btn" value="5">5%</button>
          <button class="btn" value="10">10%</button>
          <button class="btn" value="15">15%</button>
          <button class="btn" value="25">25%</button>
          <button class="btn" value="50">50%</button>
          <input class="input" type="text" placeholder="custom" />
        </div>
        <p class="people">
          number of people
          <span class="error hidden-people">Can't be zero!</span>
        </p>

        <input
          type="text"
          class="number-people-box"
          placeholder="0.00"
          value="0"
        />
      </div>
      <div class="box-02">
        <div class="mini-box">
          <p class="tip-amount">tip-amount <span>/person</span></p>
          <div class="tip-money">$0.00</div>
        </div>
        <div class="mini-box">
          <p class="tip-amount">total <span>/person</span></p>
          <div class="total-tip">$0.00</div>
        </div>
        <button class="reset">reset</button>
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
