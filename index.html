<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="App.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="box-01">
        <p class="bill">bill</p>
        <input type="text" placeholder="0" value="0" />

        <p class="select-tip">select tip %</p>
        <input type="button" value="5" placeholder="5%" />
        <input type="button" value="10" placeholder="10%" />
        <input type="button" value="15" placeholder="15%" />
        <input type="button" value="25" placeholder="25%" />
        <input type="button" value="50" placeholder="50%" />
        <input type="text" value="0" placeholder="custom" />

        <p class="number-people">number of people</p>
        <input type="text" placeholder="0" value="0" />
      </div>
      <div class="box-02">
        <div class="mini-box">
          <p class="tip-amount">tip-amount <span>/person</span></p>
          <div class="tip">$0.00</div>
        </div>
        <div class="mini-box">
          <p class="tip-amount">total <span>/person</span></p>
          <div class="tip">$0.00</div>
        </div>
        <button class="reset">reset</button>
      </div>
    </main>
  </body>
</html>
